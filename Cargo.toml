[workspace]
resolver = "2"
members = [
    "tevec",
    "tea-core",
    "tea-dtype",
    "tea-agg",
    "tea-map",
    "tea-rolling",
    "tea-macros",
    "tea-error",
    # "tea-ffi",
]
exclude = ["tea-ffi"]

[workspace.package]
version = "0.2.1"
authors = ["Teamon"]
edition = "2021"
repository = "https://github.com/Teamon9161/tevec"
license = "MIT"

[profile.release]
lto = true

[workspace.dependencies]
num-traits = "0.2"
anyhow = "1"
thiserror = "1"

[profile.dev]
incremental = true
